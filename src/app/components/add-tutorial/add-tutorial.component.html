    <h1>Add a new tutorial</h1>
    <form [formGroup]="newTutorialForm" (ngSubmit)="saveTutorial()">
       <div class="form-group">
          <label for="title">Title</label>
          <input formControlName="title" type="text" class="form-control" id="title" required/>

          <diV *ngIf="formControlls.title.touched && formControlls.title.invalid" class="alert alert-danger">
              <div *ngIf="formControlls.title.errors?.required">Title is required</div>
          </diV>
       </div> <pre class="tab1"></pre>
       <div class="form-group">
         <label for="description">Description</label>
         <input type="text" formControlName="description" id="description" class="form-control" required/>
         <div *ngIf="formControlls.description.touched && formControlls.description.invalid" class="alert alert-danger">
             <div *ngIf="formControlls.description.errors?.required">Description is required</div>
         </div>
       </div> <pre class="tab1"></pre>
       <div class="form-group">
          <label for="yearOfPublish">Year Of Publish</label>
          <input type="text" formControlName="publishedYear" id="yearOfPublish" class="form-control" required>
          <div *ngIf="formControlls.publishedYear.touched && formControlls.publishedYear.invalid" class="alert alert-danger">
            <div *ngIf="formControlls.publishedYear.errors?.required">Year Of Publish is required</div>
          </div>
       </div> <pre class="tab1"></pre>
      <button class="btn btn-primary" type="submit"  [disabled]="!newTutorialForm.valid">Submit</button>
    </form>
</div>
